<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tax Calculator{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'taxes/style.css' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'taxes:index' %}">Tax Calculator</a>
        </div>

        <!-- Items -->
    </div>
</nav>
<ul class="nav navbar-nav">
    <li class="{% block file_active %}{% endblock %}"><a href="{% url 'taxes:upload' %}">File</a></li>
    <li class="{% block url_active %}{% endblock %}"><a href="{% url 'taxes:url' %}">URL</a></li>
    <li class="{% block cloud_active %}{% endblock %}"><a href="{% url 'taxes:cloud' %}">Cloud</a></li>
    <li class="{% block db_active %}{% endblock %}"><a href="{% url 'taxes:db' %}">DB</a></li>
</ul>
{% block body %}
{% endblock %}
</body>
</html>
